<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
    #leaderboard {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #0f0;
      font-family: monospace;
      text-align: left;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="hud">Score: 0</div>
  <div id="leaderboard"></div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");
    const leaderboardDiv = document.getElementById("leaderboard");

    let player = { x: 200, y: 550, r: 15, speed: 5 };
    let blocks = [];
    let score = 0;
    let gameOver = false;
    let keys = {};
    let flashTimer = 0;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const colors = [
      "#FF1744", "#FF9100", "#FFC400", "#00E676", 
      "#2979FF", "#D500F9", "#FF4081", "#76FF03"
    ];

    // --- Leaderboard Functions ---
    function saveScore(newScore) {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push(newScore);
      scores.sort((a,b) => b-a);
      scores = scores.slice(0,5); // top 5
      localStorage.setItem("leaderboard", JSON.stringify(scores));
    }

    function getScores() {
      return JSON.parse(localStorage.getItem("leaderboard")) || [];
    }

    function renderLeaderboard() {
      let scores = getScores();
      let text = "🏆 Leaderboard 🏆\n";
      scores.forEach((s,i) => {
        text += `${i+1}. ${s}\n`;
      });
      leaderboardDiv.innerText = text;
    }

    // --- Game Functions ---
    function spawnBlock() {
      let size = 20 + Math.random() * 30;
      let x = Math.random() * (canvas.width - size);
      let color = colors[Math.floor(Math.random()*colors.length)];
      blocks.push({ x: x, y: -size, w: size, h: size, speed: 2 + score/50, color: color });
    }

    function update() {
      if (gameOver) return;

      // Player movement
      if ((keys["ArrowLeft"] || keys["a"]) && player.x - player.r > 0) player.x -= player.speed;
      if ((keys["ArrowRight"] || keys["d"]) && player.x + player.r < canvas.width) player.x += player.speed;

      // Move blocks
      for (let b of blocks) {
        b.y += b.speed;
        if (b.y > canvas.height) {
          blocks.splice(blocks.indexOf(b),1);
          score++;
        }

        // Collision detection
        if (player.x > b.x && player.x < b.x+b.w &&
            player.y > b.y && player.y < b.y+b.h) {
          gameOver = true;
          hud.innerText = "💀 GAME OVER 💀 Final Score: " + score;
          saveScore(score);
          renderLeaderboard();
        }
      }

      // Spawn blocks
      if (Math.random() < 0.02 + score/1000) spawnBlock();

      hud.innerText = "⚡ Score: " + score;
      flashTimer += 0.1;
    }

    function draw() {
      // Flashing background
      let bgFlash = Math.floor(20 + Math.sin(flashTimer) * 20);
      ctx.fillStyle = `rgb(${bgFlash},${bgFlash},${bgFlash})`;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // Player
      ctx.beginPath();
      ctx.fillStyle = "gold";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "yellow";
      ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Blocks
      for (let b of blocks) {
        ctx.fillStyle = b.color;
        ctx.shadowBlur = 15 + Math.sin(flashTimer*4) * 10;
        ctx.shadowColor = b.color;
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.shadowBlur = 0;
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Init
    renderLeaderboard();
    loop();
  </script>
</body>
</html>

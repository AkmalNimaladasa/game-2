<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div id="hud">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");

    let player = { x: 200, y: 550, r: 15, speed: 5 };
    let blocks = [];
    let score = 0;
    let gameOver = false;
    let keys = {};
    let flashTimer = 0;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const colors = ["#ff1744","#ff9100","#ffc400","#00e676","#2979ff","#d500f9","#ff4081"];

    function spawnBlock() {
      let size = 20 + Math.random() * 30;
      let x = Math.random() * (canvas.width - size);
      let color = colors[Math.floor(Math.random()*colors.length)];
      blocks.push({ x: x, y: -size, w: size, h: size, speed: 2 + score/50, color: color });
    }

    function update() {
      if (gameOver) return;

      // Player movement
      if (keys["ArrowLeft"] && player.x - player.r > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.r < canvas.width) player.x += player.speed;

      // Move blocks
      for (let b of blocks) {
        b.y += b.speed;
        if (b.y > canvas.height) {
          blocks.splice(blocks.indexOf(b),1);
          score++;
        }

        // Collision detection
        if (player.x > b.x && player.x < b.x+b.w &&
            player.y > b.y && player.y < b.y+b.h) {
          gameOver = true;
          hud.innerText = "ðŸ’€ GAME OVER ðŸ’€ Final Score: " + score;
        }
      }

      // Spawn blocks
      if (Math.random() < 0.02 + score/1000) spawnBlock();

      hud.innerText = "âš¡ Score: " + score;
      flashTimer += 0.1;
    }

    function draw() {
      // Flashing background
      let bgFlash = Math.floor(30 + Math.sin(flashTimer) * 30);
      ctx.fillStyle = `rgb(${bgFlash},${bgFlash},${bgFlash})`;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // Player
      ctx.beginPath();
      ctx.fillStyle = "gold";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "yellow";
      ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Blocks with flashing glow
      for (let b of blocks) {
        ctx.fillStyle = b.color;
        ctx.shadowBlur = 15 + Math.sin(flashTimer*2) * 10;
        ctx.shadowColor = b.color;
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.shadowBlur = 0;
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>

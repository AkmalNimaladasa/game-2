<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks + Nasheed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: none;
      margin: auto;
      background: #111;
    }
    #hud, #leaderboard {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    #hud {
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
    #leaderboard {
      top: 50px;
      font-size: 16px;
      color: #0f0;
      font-family: monospace;
      text-align: left;
      white-space: pre;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 24px;
      padding: 15px 30px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px yellow;
    }
  </style>
</head>
<body>
  <button id="startBtn">â–¶ Start Game</button>

  <div id="hud">Score: 0</div>
  <div id="leaderboard"></div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Nasheed Audio -->
  <audio id="nasheed" loop>
    <source src="nasheed.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");
    const leaderboardDiv = document.getElementById("leaderboard");
    const startBtn = document.getElementById("startBtn");
    const nasheed = document.getElementById("nasheed");

    let player = { x: 200, y: 550, r: 15, speed: 5 };
    let blocks = [];
    let score = 0;
    let gameOver = false;
    let keys = {};
    let flashTimer = 0;
    let running = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const colors = ["#FF1744","#FF9100","#FFC400","#00E676","#2979FF","#D500F9","#FF4081","#76FF03"];

    function saveScore(newScore) {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push(newScore);
      scores.sort((a,b) => b-a);
      scores = scores.slice(0,5);
      localStorage.setItem("leaderboard", JSON.stringify(scores));
    }
    function getScores() {
      return JSON.parse(localStorage.getItem("leaderboard")) || [];
    }
    function renderLeaderboard() {
      let scores = getScores();
      let text = "ðŸ† Leaderboard ðŸ†\n";
      scores.forEach((s,i)=> text += `${i+1}. ${s}\n`);
      leaderboardDiv.innerText = text;
    }

    function spawnBlock() {
      let size = 20 + Math.random() * 30;
      let x = Math.random() * (canvas.width - size);
      let color = colors[Math.floor(Math.random()*colors.length)];
      blocks.push({ x: x, y: -size, w: size, h: size, speed: 2 + score/50, color: color });
    }

    function update() {
      if (!running || gameOver) return;
      if ((keys["ArrowLeft"]||keys["a"]) && player.x - player.r > 0) player.x -= player.speed;
      if ((keys["ArrowRight"]||keys["d"]) && player.x + player.r < canvas.width) player.x += player.speed;

      for (let b of blocks) {
        b.y += b.speed;
        if (b.y > canvas.height) {
          blocks.splice(blocks.indexOf(b),1);
          score++;
        }
        if (player.x > b.x && player.x < b.x+b.w &&
            player.y > b.y && player.y < b.y+b.h) {
          gameOver = true;
          hud.innerText = "ðŸ’€ GAME OVER ðŸ’€ Final Score: " + score;
          saveScore(score);
          renderLeaderboard();
        }
      }
      if (Math.random() < 0.02 + score/1000) spawnBlock();
      hud.innerText = "âš¡ Score: " + score;
      flashTimer += 0.1;
    }

    function draw() {
      if (!running) return;
      let bgFlash = Math.floor(20 + Math.sin(flashTimer) * 20);
      ctx.fillStyle = `rgb(${bgFlash},${bgFlash},${bgFlash})`;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.beginPath();
      ctx.fillStyle="gold";
      ctx.shadowBlur=20; ctx.shadowColor="yellow";
      ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
      ctx.fill(); ctx.shadowBlur=0;

      for (let b of blocks) {
        ctx.fillStyle = b.color;
        ctx.shadowBlur = 15 + Math.sin(flashTimer*4) * 10;
        ctx.shadowColor = b.color;
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.shadowBlur = 0;
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // âœ… Start Button now directly starts audio
    startBtn.onclick = () => {
      startBtn.style.display = "none";
      canvas.style.display = "block";
      hud.style.display = "block";
      leaderboardDiv.style.display = "block";
      running = true;
      score = 0; gameOver = false; blocks = [];
      renderLeaderboard();

      // Force play
      nasheed.currentTime = 0;
      nasheed.play().then(()=> {
        console.log("Nasheed playing");
      }).catch(err => {
        console.error("Nasheed play blocked:", err);
      });
    };

    loop();
  </script>
</body>
</html>
